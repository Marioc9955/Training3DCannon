behaviors:
  PointAndShoot:
    trainer_type: sac
    hyperparameters:
      learning_rate: 3.0e-4
      learning_rate_schedule: constant
      batch_size: 1024
      buffer_size: 500000
      buffer_init_steps: 0
      tau: 0.005
      steps_per_update: 1.0
      save_replay_buffer: false
      init_entcoef: 1.0
      reward_signal_steps_per_update: 1.0
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 5000000
    time_horizon: 2048
    summary_freq: 20000
    threaded: false